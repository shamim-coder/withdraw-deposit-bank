<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="p-5">
        <div id="login-area" class="container">
            <section>
                <h1 class="text-center">আমার ব্যাংক</h1>
                <h2>Login</h2>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    <div id="emailError" class="form-text"><strong>Demo email:</strong> test@demo.com <strong>| Demo Password:</strong> 12345</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">

                </div>
                <button id="login" type="submit" class="btn btn-success">Submit</button>

            </section>
        </div>


        <div id="transaction-area" class="container">
            <section id="transaction-out" class="mb-5 pb-5">
                <div class="row text-white">
                    <div class="col-md-4">
                        <div class="transaction-box bg-primary p-3 border-radius my-2">
                            <p class="fs-4">সর্বমোট জমা</p>
                            <h2>$ <span id="current-deposit">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="transaction-box bg-success p-3 border-radius my-2">
                            <p class="fs-4">সর্বমোট খরচ</p>
                            <h2>$ <span id="current-withdraw">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="transaction-box bg-warning p-3 border-radius my-2">
                            <p class="fs-4">সর্বমোট অবশিষ্ট</p>
                            <h2>$ <span id="current-balance">1280</span></h2>
                        </div>
                    </div>
                </div>
            </section>
            <section id="transaction-input">
                <div class="row my-5">
                    <div class="col-md-6">
                        <div id="deposit-input" class="shadow p-3 border-radius my-3">
                            <div class="mb-3">
                                <label for="d-num" class="form-label">
                                    <h2>জমা করুন</h2>
                                </label>
                                <input type="number" required class="form-control" id="deposit-amount" placeholder="$ Amount you want to Deposit">
                                <button id="deposit-btn" type="submit" name="withdraw-amount" class="btn btn-success mt-3">Deposit</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="withdraw-input" class="shadow p-3 border-radius my-3">
                            <div class="mb-3">
                                <label for="withdraw-amount" class="form-label">
                                    <h2>খরচ করুন</h2>
                                </label>
                                <input type="number" required name="withdraw-amount" class="form-control" id="withdraw-amount" placeholder="$ Amount you want to Withdraw">
                                <button id="withdraw-btn" type="submit" class="btn btn-success mt-3">Withdraw</button>
                                <div id="noBalanceError" class="form-text text-red"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>


    <script src="script.js"></script>


</body>

</html>
